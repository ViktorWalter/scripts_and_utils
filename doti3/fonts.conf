<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
      <test name="size" qual="any" compare="less">
        <double>12</double>
      </test>
      <edit mode="assign" name="antialias">
        <bool>false</bool>
      </edit>
  </match>
</fontconfig>
